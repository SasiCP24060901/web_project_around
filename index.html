<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Susana Cárdenas" />
    <meta name="description" content="Visiting Places" />
    <meta
      name="keywords"
      content="diseño responsivo, tablet, movile, gallery, places, photos"
    />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="./vendor/fonts.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Around.svg" alt="Logo Around" class="header__logo" />
      </header>

      <main class="profile">
        <img src="./images/Avatar.png" alt="Foto Jacques" class="logo__image" />

        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/Editor.png"
                alt="Editar perfil"
                class="profile__edit-image"
              />
            </button>
          </div>
          <p class="profile__role">Explorador</p>
        </div>

        <button type="button" class="profile__add-button">
          <img src="./images/Add.png" alt="Agregar" class="profile__add-icon" />
        </button>
      </main>

      <section class="gallery__grid">
        <div class="gallery__item">
          <img
            src="./images/Valle de Yosemit.jpg"
            alt="Valle de Yosemit"
            class="gallery__image"
          />
          <div class="gallery__info">
            <p class="gallery__title">Valle de Yosemit</p>
            <img
              src="./images/Heart.svg"
              alt="Corazón"
              class="gallery__heart"
            />
          </div>
        </div>

        <div class="gallery__item">
          <img
            src="./images/Lago Luoise.jpg"
            alt="Lago Luoise"
            class="gallery__image"
          />
          <div class="gallery__info">
            <p class="gallery__title">Lago Louisse</p>
            <img
              src="./images/Heart.svg"
              alt="Corazón"
              class="gallery__heart"
            />
          </div>
        </div>

        <div class="gallery__item">
          <img
            src="./images/Montañas Calvas.jpg"
            alt="Montañas Calvas"
            class="gallery__image"
          />
          <div class="gallery__info">
            <p class="gallery__title">Montañas Calvas</p>
            <img
              src="./images/Heart.svg"
              alt="Corazón"
              class="gallery__heart"
            />
          </div>
        </div>

        <div class="gallery__item">
          <img
            src="./images/Latemar.jpg"
            alt="Latemar"
            class="gallery__image"
          />
          <div class="gallery__info">
            <p class="gallery__title">Latemar</p>
            <img
              src="./images/Heart.svg"
              alt="Corazón"
              class="gallery__heart"
            />
          </div>
        </div>

        <div class="gallery__item">
          <img
            src="./images/Vanoise National.jpg"
            alt="Vanoise National"
            class="gallery__image"
          />
          <div class="gallery__info">
            <p class="gallery__title">Vanoise National</p>
            <img
              src="./images/Heart.svg"
              alt="Corazón"
              class="gallery__heart"
            />
          </div>
        </div>

        <div class="gallery__item">
          <img
            src="./images/Lago di Braies.jpg"
            alt="Lago di Braies"
            class="gallery__image"
          />
          <div class="gallery__info">
            <p class="gallery__title">Lago di Braies</p>
            <img
              src="./images/Heart.svg"
              alt="Corazón"
              class="gallery__heart"
            />
          </div>
        </div>
      </section>

      <div class="popup" id="popup-edit">
        <div class="popup__container">
          <button class="popup__close" id="popup-close">&times;</button>
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__form" id="form-edit">
            <input
              type="text"
              id="name-input"
              class="popup__input"
              placeholder="Nombre"
              required
            />
            <input
              type="text"
              id="role-input"
              class="popup__input"
              placeholder="Acerca de mí"
              required
            />
            <button type="submit" class="popup__save">Guardar</button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__text">© 2025 Around the U.S. by Susana Cárdenas</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
